# config.yaml

# Absolute path to the genome fasta file
ref: "" 

# Fastq file suffix
fastq_suffix: "" # Defualt is ".fq.gz"

# fastp parameters
qualified_quality_phred: 20
unqualified_percent_limit: 40
trim_front: 10

# GATK filter threshold
## SNP
QD_snp: 2.0
MQ_snp: 40.0
FS_snp: 60.0
SOR_snp: 3.0
MQRS_snp: -10.0
RPRS_snp: -8.0
QUAL_snp: 20.0
## INDEL
QD_indel: 2.0
FS_indel: 200.0
SOR_indel: 10.0
RPRS_indel: -20.0
QUAL_indel: 20.0

# VCFtools filter threshold
basic:
    missingrate: 0.6
    maf: 0.005
core:
    missingrate: 0.8
    maf: 0.05

# Chromosome ID list
chromosomes:

# Sample list
sample:
